<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootFlex</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script type="module" src="/src/components/component-js/button.js"></script>
    <script
      type="module"
      src="/src/components/component-js/accordion.js"
    ></script>

        >
      </accordion-item>
    </boot-accordion>
